<!doctype html>
<html lang="mr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>आजचा पंचांग — OmKarmyog (Premium)</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&family=Noto+Sans+Devanagari:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --W:1080;
  --H:1920;
  --bg:#fffaf3;
  --saffron:#c86d22;
  --gold:#d9a64b;
  --maroon1:#6a1f18;
  --maroon2:#4a120f;
  --text:#0b2b3a;
  --muted:#7a7a7a;
}
*{box-sizing:border-box}
body{margin:0;background:#f4f4f6;font-family:'Noto Sans Devanagari',sans-serif;color:var(--text);padding:18px}
.wrapper{max-width:980px;margin:12px auto}
.panel{background:#fff;border-radius:12px;padding:16px;box-shadow:0 12px 28px rgba(0,0,0,.08)}
.controls{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap}
input,button{width:100%;padding:10px;border-radius:8px;border:1px solid #e8e8e8;margin-top:6px;font-size:15px}
.btn{border:0;padding:12px;border-radius:8px;color:#fff;font-weight:700;cursor:pointer}
.generate{background:#08324a}
.download{background:#c86d22}
.hint{font-size:13px;color:var(--muted);margin-top:6px}
canvas{display:none}
#preview{display:block;margin-top:14px;width:100%;border-radius:6px;border:1px solid #eee}
.small{font-size:13px;color:var(--muted)}
/* Responsive */
@media(max-width:720px){ .controls{flex-direction:column} }

/* helper for measurement UI only (not on canvas) */
.info{font-size:13px;color:#666;margin-top:10px}
</style>
</head>
<body>
  <div class="wrapper">
    <div class="panel">
      <h2 style="margin:0;font-family:'Baloo 2';font-size:20px">आजचा पंचांग — OmKarmyog</h2>
      <div class="hint">Card: <strong>1080×1920</strong> — Generate → Download. Admin: update <code>panchang.json</code>.</div>

      <label>आपले नाव</label>
      <input id="username" placeholder="तुमचे नाव इथे लिहा">

      <label>कार्यालय माहिती (ऐच्छिक)</label>
      <input id="office" placeholder="उदा. दत्तकृपा ज्योतिष कार्यालय, जालना">

      <label>संपर्क</label>
      <input id="mobile" placeholder="उदा. 98XXXXXXXX">

      <label>फोटो (ऐच्छिक) — square preferred</label>
      <input id="photo" type="file" accept="image/*">

      <div class="controls">
        <button id="generateBtn" class="btn generate">Generate Card</button>
        <button id="downloadBtn" class="btn download">Download PNG</button>
      </div>

      <canvas id="canvas" width="1080" height="1920"></canvas>
      <img id="preview" alt="Preview (1080×1920)" />

      <div class="info">Images used: Ganpati (repo raw) + logo <code>1000894411.png</code>. If preview blank — check console or panchang.json date key.</div>
    </div>
  </div>

<script>
/* ---------- CONFIG ---------- */
const GANPATI_RAW = 'https://raw.githubusercontent.com/sanketramdasi264-prog/panchang/main/pngtree-artistic-vinayaka-chavithi-celebrations-for-ganesh-chaturthi-bal-free-transparent-png-image_14089909.png';
const LOGO_LOCAL = './1000894411.png';
const PUNCH_JSON = './panchang.json';
const W = 1080, H = 1920;

/* ---------- DOM ---------- */
const el = id => document.getElementById(id);
let userPhotoData = null;
el('photo').addEventListener('change', e=>{
  const f = e.target.files[0];
  if(!f){ userPhotoData = null; return; }
  const r = new FileReader();
  r.onload = ()=> userPhotoData = r.result;
  r.readAsDataURL(f);
});

/* ---------- utilities ---------- */
function todayISO(){ const d=new Date(); const y=d.getFullYear(), m=('0'+(d.getMonth()+1)).slice(-2), dd=('0'+d.getDate()).slice(-2); return `${y}-${m}-${dd}`; }
function wrapText(ctx, text, x, y, maxW, lineH){ const words = String(text).split(' '); let line = ''; for(let n=0;n<words.length;n++){ const test = line + words[n] + ' '; if(ctx.measureText(test).width > maxW && n>0){ ctx.fillText(line, x, y); line = words[n] + ' '; y += lineH; } else { line = test; } } ctx.fillText(line, x, y); }

/* ---------- fetch panchang ---------- */
async function loadPanchang(){
  const res = await fetch(PUNCH_JSON, {cache:'no-store'});
  if(!res.ok) throw new Error('panchang.json fetch failed: ' + res.status);
  return await res.json();
}

/* ---------- canvas helpers ---------- */
function roundRectPath(ctx,x,y,w,h,r){ ctx.beginPath(); ctx.moveTo(x+r,y); ctx.arcTo(x+w,y,x+w,y+h,r); ctx.arcTo(x+w,y+h,x,y+h,r); ctx.arcTo(x,y+h,x,y,r); ctx.arcTo(x,y,x+w,y,r); ctx.closePath(); }
function roundRectFill(ctx,x,y,w,h,r,color){ ctx.save(); ctx.fillStyle=color; roundRectPath(ctx,x,y,w,h,r); ctx.fill(); ctx.restore(); }
function roundRectStroke(ctx,x,y,w,h,r,strokeStyle,lineWidth){ ctx.save(); ctx.strokeStyle=strokeStyle; ctx.lineWidth=lineWidth||1; roundRectPath(ctx,x,y,w,h,r); ctx.stroke(); ctx.restore(); }
function drawIcon(ctx,x,y,glyph){ ctx.save(); ctx.fillStyle='#f9c846'; ctx.beginPath(); ctx.arc(x,y,26,0,Math.PI*2); ctx.fill(); ctx.fillStyle='#fff'; ctx.font='18px Noto Sans Devanagari'; ctx.textAlign='center'; ctx.textBaseline='middle'; ctx.fillText(glyph,x,y); ctx.restore(); }

/* ---------- main draw ---------- */
async function drawCard(){
  const canvas = el('canvas'), ctx = canvas.getContext('2d');

  // load panchang data
  let p;
  try{
    const data = await loadPanchang();
    p = data[todayISO()];
    if(!p) throw new Error('आजची entry panchang.json मध्ये नाही: ' + todayISO());
  }catch(err){
    alert('Panchang load error: ' + err.message + '\n\nकृपया panchang.json मध्ये आजची तारीख जोडा (YYYY-MM-DD).');
    throw err;
  }

  // background
  ctx.fillStyle = '#fffaf3';
  ctx.fillRect(0,0,W,H);

  /* ---------- TOP AREA ---------- */
  // Ganpati center-top
  try{
    const gp = new Image(); gp.crossOrigin='anonymous'; gp.src = GANPATI_RAW;
    await new Promise((res,rej)=>{ gp.onload=res; gp.onerror=rej; });
    const targetH = 360; const sc = targetH / gp.height; const gw = gp.width * sc, gh = targetH;
    const gx = W/2 - gw/2, gy = 28;
    ctx.drawImage(gp, gx, gy, gw, gh);
  }catch(e){ console.warn('Ganpati not loaded', e); }

  // Header left top (आजचे पंचांग, date, वार)
  ctx.fillStyle = '#111';
  ctx.textAlign = 'left';
  ctx.font = '700 56px Baloo 2'; // main title large
  ctx.fillText('आजचे पंचांग', 56, 460);

  // date / day 20% smaller (~45)
  ctx.font = '600 44px Noto Sans Devanagari';
  const d = new Date();
  const dateStr = d.toLocaleDateString('mr-IN',{day:'numeric', month:'long', year:'numeric'});
  const dayStr = d.toLocaleDateString('mr-IN',{weekday:'long'});
  ctx.fillText(dateStr, 56, 508);
  ctx.fillText(dayStr, 56, 550);

  // Right-side under ganpati: two-line shalivahan info (centered under Ganpati)
  const meta1 = 'शालिवाहन शके १९४७';
  const meta2 = 'विश्वावसु नाम संवत्सरे, दक्षिणायन, शरदऋतू, कार्तिक मास, कृष्ण पक्ष';

  // draw meta lines centered under Ganpati - first line bigger (50% bigger)
  ctx.textAlign = 'center';
  ctx.fillStyle = '#0b2b3a';
  ctx.font = '700 34px Baloo 2';
  ctx.fillText(meta1, W/2, 420 + 360 + 10); // place just under ganpati (gy + targetH)
  ctx.font = '20px Noto Sans Devanagari';
  // wrap meta2 centered
  wrapText(ctx, meta2, W/2 - 380, 420 + 360 + 44, 760, 26);

  // saffron separator line
  ctx.strokeStyle = '#f1a45f'; ctx.lineWidth = 6;
  ctx.beginPath(); ctx.moveTo(56, 588); ctx.lineTo(W - 56, 588); ctx.stroke();

  /* ---------- MAIN PANCHANG TABLE ---------- */
  const boxX = 56, boxY = 620, boxW = W - 112, boxH = 640;
  roundRectStroke(ctx, boxX, boxY, boxW, boxH, 16, '#c86d22', 6);
  // watermark ellipse
  ctx.save(); ctx.globalAlpha = 0.04; ctx.fillStyle = '#dba84a'; ctx.beginPath(); ctx.ellipse(W/2, boxY + boxH/2 - 20, 420, 180, 0, 0, Math.PI*2); ctx.fill(); ctx.restore();

  // rows (तिथी, वार, नक्षत्र, योग, करण)
  ctx.fillStyle = '#0b2b3a';
  ctx.font = '28px Noto Sans Devanagari';
  const startY = boxY + 72; const gap = 84; const textX = boxX + 120;
  let y = startY;

  // Row 1 - तिथी
  drawIcon(ctx, boxX + 56, y - 8, 'ति');
  ctx.textAlign = 'left';
  ctx.fillText(`तिथी: ${p.tithi || ''}${p.tithi_end ? ' • समाप्ती: ' + p.tithi_end : ''}`, textX, y);
  ctx.textAlign = 'right'; ctx.fillText(`सूर्योदय: ${p.sunrise || ''}`, boxX + boxW - 18, y);
  y += gap;

  // Row 2 - वार
  drawIcon(ctx, boxX + 56, y - 8, 'वा');
  ctx.textAlign = 'left';
  ctx.fillText(`वार: ${new Date().toLocaleDateString('mr-IN',{weekday:'long'})}`, textX, y);
  ctx.textAlign = 'right'; ctx.fillText(`सूर्यास्त: ${p.sunset || ''}`, boxX + boxW - 18, y);
  y += gap;

  // Row 3 - नक्षत्र
  drawIcon(ctx, boxX + 56, y - 8, 'न');
  ctx.textAlign = 'left';
  ctx.fillText(`नक्षत्र: ${p.nakshatra || ''}${p.nakshatra_end ? ' • समाप्ती: ' + p.nakshatra_end : ''}`, textX, y);
  ctx.textAlign = 'right'; ctx.fillText(`चंद्रराशी: ${p.moon_rashi || p.chandra_rashi || ''}`, boxX + boxW - 18, y);
  y += gap;

  // Row 4 - योग
  drawIcon(ctx, boxX + 56, y - 8, 'यो');
  ctx.textAlign = 'left';
  ctx.fillText(`योग: ${p.yog || ''}`, textX, y);
  ctx.textAlign = 'right'; ctx.fillText(`सूर्यराशी: ${p.sun_rashi || p.surya_rashi || ''}`, boxX + boxW - 18, y);
  y += gap;

  // Row 5 - करण
  drawIcon(ctx, boxX + 56, y - 8, 'क');
  ctx.textAlign = 'left';
  ctx.fillText(`करण: ${p.karan || ''}${p.karan_end ? ' • समाप्ती: ' + p.karan_end : ''}`, textX, y);
  ctx.textAlign = 'right';
  ctx.fillText(`गुरुराशी: ${p.guru_rashi || ''}`, boxX + boxW - 18, y);
  y += gap;

  // Rahu line under rows (right aligned)
  ctx.font = '24px Noto Sans Devanagari'; ctx.textAlign = 'right';
  ctx.fillText(`राहू काल: ${p.rahu || p.rahu_kal || ''}`, boxX + boxW - 18, y);

  /* ---------- rashi strip ---------- */
  const stripY = boxY + boxH - 88;
  roundRectFill(ctx, boxX + 12, stripY, boxW - 24, 52, 10, '#08324a');
  ctx.fillStyle = '#fff'; ctx.font = '18px Noto Sans Devanagari'; ctx.textAlign = 'center';
  ctx.fillText(`चंद्र राशि - ${p.moon_rashi || ''}     सूर्य राशि - ${p.sun_rashi || ''}     गुरु राशि - ${p.guru_rashi || ''}`, W/2, stripY + 34);

  /* ---------- din-vishesh centered box ---------- */
  if(p.din_vishesh){
    const dvY = boxY + boxH + 20;
    roundRectFill(ctx, boxX, dvY, boxW, 84, 12, '#fff8e6'); // light yellow
    roundRectStroke(ctx, boxX, dvY, boxW, 84, 12, '#e2a92f', 2);
    ctx.fillStyle = '#0b2b3a'; ctx.font = '22px Noto Sans Devanagari'; ctx.textAlign='left';
    wrapText(ctx, `दिनविशेष: ${p.din_vishesh}`, boxX + 20, dvY + 48, boxW - 40, 28);
  }

  /* ---------- BOTTOM FOOTER (Maroon + Gold) ---------- */
  // footer position at very bottom
  const footerH = 360, footerY = H - footerH - 20;
  const grad = ctx.createLinearGradient(0, footerY, 0, footerY + footerH);
  grad.addColorStop(0, '#6a1f18'); grad.addColorStop(1, '#4a120f');
  ctx.fillStyle = grad; ctx.fillRect(0, footerY, W, footerH);

  // gold thin top stripe
  ctx.fillStyle = '#d9a64b'; ctx.fillRect(48, footerY + 12, W - 96, 8);

  // user name big in Baloo 2
  const usrName = el('username').value.trim() || 'आपले नाव';
  const usrOffice = el('office').value.trim() || '';
  const usrMobile = el('mobile').value.trim() || '';

  ctx.textAlign = 'left';
  ctx.fillStyle = '#ffd84a';
  ctx.font = '800 64px Baloo 2';
  ctx.fillText(usrName, 64, footerY + 120);

  // office and contact 20% smaller than name
  const officeSize = Math.round(64 * 0.80); // ~20% smaller
  ctx.fillStyle = '#fff';
  ctx.font = `600 ${officeSize}px Noto Sans Devanagari`;
  if(usrOffice) ctx.fillText(usrOffice, 64, footerY + 170);
  if(usrMobile) ctx.fillText(`Contact: ${usrMobile}`, 64, footerY + 212);

  // right side: big square user photo with gold frame
  const photoSize = 320;
  const px = W - 64 - photoSize;
  const py = footerY + 24;
  // gold outer border
  roundRectFill(ctx, px - 12, py - 12, photoSize + 24, photoSize + 24, 20, '#d9a64b');
  roundRectFill(ctx, px - 8, py - 8, photoSize + 16, photoSize + 16, 16, '#fff');

  if(userPhotoData){
    try{
      const img = new Image(); img.crossOrigin='anonymous'; img.src = userPhotoData;
      await new Promise((res,rej)=>{ img.onload = res; img.onerror = rej; });
      // cover crop to square
      let sx=0, sy=0, sw=img.width, sh=img.height;
      const ratio = img.width / img.height;
      if(ratio > 1){ sx = Math.floor((img.width - img.height)/2); sw = img.height; sh = img.height; }
      else if(ratio < 1){ sy = Math.floor((img.height - img.width)/2); sh = img.width; sw = img.width; }
      roundRectPath(ctx, px, py, photoSize, photoSize, 14);
      ctx.save(); ctx.clip();
      ctx.drawImage(img, sx, sy, sw, sh, px, py, photoSize, photoSize);
      ctx.restore();
    }catch(e){
      roundRectFill(ctx, px, py, photoSize, photoSize, 14, '#f2f2f2');
      ctx.fillStyle = '#999'; ctx.font = '18px Noto Sans Devanagari'; ctx.textAlign='center';
      ctx.fillText('आपला फोटो', px + photoSize/2, py + photoSize/2 + 6);
    }
  } else {
    roundRectFill(ctx, px, py, photoSize, photoSize, 14, '#f2f2f2');
    ctx.fillStyle = '#999'; ctx.font = '18px Noto Sans Devanagari'; ctx.textAlign='center';
    ctx.fillText('आपला फोटो', px + photoSize/2, py + photoSize/2 + 6);
  }

  // watermark logo bottom-right subtle
  try{
    const logo = new Image(); logo.crossOrigin='anonymous'; logo.src = LOGO_LOCAL;
    await new Promise((res,rej)=>{ logo.onload = res; logo.onerror = rej; });
    ctx.save(); ctx.globalAlpha = 0.12;
    const lw = 120, lh = (logo.height/logo.width) * lw;
    ctx.drawImage(logo, W - lw - 12, H - lh - 12, lw, lh);
    ctx.restore();
  }catch(e){ /* ignore */ }

  // export
  el('preview').src = canvas.toDataURL('image/png');
}

/* ---------- events ---------- */
el('generateBtn').addEventListener('click', async ()=>{
  el('generateBtn').disabled = true;
  try{ await drawCard(); }catch(e){ console.error(e); }
  el('generateBtn').disabled = false;
});
el('downloadBtn').addEventListener('click', ()=>{
  const a = document.createElement('a');
  a.href = el('canvas').toDataURL('image/png');
  a.download = `panchang_1080x1920.png`;
  a.click();
});
window.addEventListener('load', ()=> setTimeout(()=> el('generateBtn').click(), 600));
</script>
</body>
</html>
